---
layout: default
title: hackathon
support: [lightgallery,scrolltop]
---
<div id="gallery">
  {% for image in site.static_files %}
    {% if image.path contains 'hackathon' %}
        <a href="{{ site.baseurl }}{{ image.path }}">
            <img class="img-responsive" src="{{ site.baseurl }}{{ image.path }}">
        </a>
    {% endif %}
  {% endfor %}
</div>

<!-- scroll up button -->
<div id="dyscrollup-btn"></div>

<script type="text/javascript">
    $(document).ready(function() {
        // initialise gallery
        $("#gallery").lightGallery();

        // initialise scroll top function
        dyscrollup.init({
          image : "{{ site.baseurl }}/img/scrolltop/36.png"
        });

        $("#gallery").justifiedGallery();
    });
</script>
